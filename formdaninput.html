<!DOCTYPE html>
<html>
    <head>
        <title>Form dan Input</title>
        <h2>Form dan Input</h2>
    </head>
    <body>
        <form>
            Nama Depan : <input type="text"><br><br>
            Nama Belakang : <input type="text"><br><br>
            Password : <input type="password"><br><br>
            <!-- Radio -->
            Jenis Kelamin : <input type="radio" name="pria" value="pria"><label for="pria">pria</label>
            <input type="radio" name="pria" value="wanita"><label for="wanita">wanita</label><br><br>
            <!-- checkbox -->
            Hobby : <input type="checkbox" name="playingfootball" value="playingfootball"><label for="playingfootball">Playing Football</label>
            <input type="checkbox" name="fishsing" value="fishing"><label for="fishsing">Memancing</label>
            <input type="checkbox" name="dancing" value="dancing"><label for="dancing">Menari</label><br><br>
            <!-- dropdownlist -->
            <select name="pekerjaan">
                <option value="mahasiswa">Mahasiswa</option>
                <option value="fulltime">Pekerja Penuh Waktu</option>
                <option value="halftime">Pekerja Paruh waktu</option>
            </select><br><br>

            Upload File : <input type="file" name="foto" value="upload_foto"><br><br>
            <input type="button" name="save" value="save">
            <input type="button" name="kembali" value="kembali">
        </form>

    </body>
    
</html>
